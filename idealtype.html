    <body>
        <h1>NENEN'S IDEAL TYPE</h1>
        <ol>
        <li>하얗다</li>
        <li>눈이 위로 찢어져 있는 여우.고양이.늑대상</li>
        <li>키 너무 크지 않을 것 175-178</li>
        <li>슬렌더(마른) 몸</li>
        <li>싸가지 없이 생길 것</li>
        <li>실제로 싸가지 없을 것 (단, 예의 없으면 사형)</li>
        <li>게임, 당구 잘 할 것</li>
        <li>양아치처럼 생길 것</li>
        <li>실제로 양아치일 것 (담배.굿)</li>
        <li>인싸. 여야함 주변 여자들에게 인기 많을 것</li>
        <li>코가 여성처럼 휘어져 오똑한 코</li>
        <li>눈 밑에 점</li>
        <li>공부 못해야함 맞춤법 틀려도 봐줌</li>
        </ol>
